<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Counter</title>
  </head>
  <body>
    
    

    <div class="container">
      <!-- count -->
      <div class="row">
        <div class="col-lg-4 text-center">
          <h1 class="counter">500</h1>
          <h2>Completed Projects</h2>
        </div>

        <div class="col-lg-4 text-center">
          <h1 class="counter">600</h1>
          <h2>Completed Projects</h2>
        </div>

        <div class="col-lg-4 text-center">
          <h1 class="counter">700</h1>
          <h2>Completed Projects</h2>
        </div>
      </div>

      <!-- jscount -->

      <div class="row">
        <div class="col-lg-4 text-center">
          <h1 class="count-num red">500</h1>
          <h2>Completed Projects</h2>
        </div>

        <div class="col-lg-4 text-center">
          <h1 class="count-num red">600</h1>
          <h2>Completed Projects</h2>
        </div>

        <div class="col-lg-4 text-center">
          <h1 class="count-num red">700</h1>
          <h2>Completed Projects</h2>
        </div>
      </div>

      
    </div>
    
    

    <!-- JS links -->
    <script src="js/jquery.min.js"></script>
    <script src="vendor/counter/js/waypoints.min.js"></script>
    <script src="vendor/counter/js/jquery.counterup.min.js"></script>
    <script src="vendor/counter/js/jquery.rcounter.js"></script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
